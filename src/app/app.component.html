<md-sidenav-layout>
  <md-sidenav #sidenav (open)="mybutton.focus()" mode="over">
    Start Sidenav.
    <br>
    <button md-button #mybutton (click)="sidenav.close()">Close</button>
  </md-sidenav>
  <div id="main-wrapper">
    <my-header [sidenav]="sidenav"></my-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
  <footer>
    <!--<a [href]="url">Webpack Angular 2 Starter</a>-->
  </footer>

</md-sidenav-layout>
